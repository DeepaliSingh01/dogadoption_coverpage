<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>DIVA-SLIDER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
</head>
<body>
    <header>
        <a href="#" class="brand"><h1>DIVA</h1></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items"> 
                <a href=""#>Home</a>

                <a href=""#>About</a>
                <a href=""#>Explore</a>
                <a href=""#>Gallery</a>
                <a href=""#>Contact</a>

            </div>
        </div>
    </header>

    <section class="home">
        
        <video class="video-slider" src="dog.mp4.mp4" autoplay muted loop></video>
        
        <div class="content">
            
            <h1>wonderful<br>friends are here</h1>
            <p><h2>ADOPT ME</h2></p>
            <a href="#">Read More</a>
            </div>
            <div class="media-icons">
                <a href="#"><i class="fab-facebook-f"></i></a>
                <a href="#"><i class="fab-instagram"></i></a>
                <a href="#"><i class="fab-twitter"></i></a>
            
            
       




            </div>   
            <div class="slider-navigation">
                <div class="nav-btn active "></div>        
     </section>


     <script type="text/javascript">
        //javascript of responsive navigation menu
        const menuBtn=document.querySelector(".menu-btn");
        const navigation=document.querySelector(".navigation");
            menuBtn.addEventListener("click",() =>{
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");

        });

        //javascript for video slider navigation

        const btns=document.querySelectorAll(".nav-btn");
        

        var sliderNav=function(manual){

            btns[manual].classList.add("active");
            
           
        }

        btns.forEach((btn,i)=>{
            btn.addEventListener("click", () =>{
                sliderNav(i);
            });
        });
     </script>
</body>
</html>
